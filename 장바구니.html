<!DOCTYPE html>
<html>
<head>
  <title>장바구니</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .cart {
      text-align: center;
      margin: 50px;
    }

    table {
      margin-top: 20px;
      margin-bottom: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .product {
      display: flex;
      align-items: center;
    }

    .product-image {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quantity input {
      width: 30px;
      text-align: center;
      margin: 0 5px;
    }

    .quantity button {
      background-color: #f4f4f4;
      border: none;
      cursor: pointer;
    }

    .quantity button:focus {
      outline: none;
    }

    .quantity button:hover {
      background-color: #ddd;
    }

    @media (max-width: 600px) {
      .cart {
        margin: 20px;
      }

      table {
        font-size: 14px;
      }

      .quantity {
        flex-direction: column;
      }

      .quantity input {
        width: 50px;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="cart">
    <h2>장바구니</h2>
    <table>
      <thead>
        <tr>
          <th>상품</th>
          <th>가격</th>
          <th>수량</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="product">
            <div class="product-image">
              <img src="이미지_주소" alt="상품 이미지">
            </div>
            상품 1
          </td>
          <td>$10</td>
          <td class="quantity">
            <button onclick="decreaseQuantity(this)">-</button>
            <input type="text" value="1">
            <button onclick="increaseQuantity(this)">+</button>
          </td>
        </tr>
        <tr>
          <td class="product">
            <div class="product-image">
              <img src="이미지_주소" alt="상품 이미지">
            </div>
            상품 2
          </td>
          <td>$20</td>
          <td class="quantity">
            <button onclick="decreaseQuantity(this)">-</button>
            <input type="text" value="1">
            <button onclick="increaseQuantity(this)">+</button>
          </td>
        </tr>
        <!-- 다른 상품들도 추가 가능 -->
      </tbody>
    </table>
  </div>

  <script>
    function increaseQuantity(element) {
      var input = element.parentElement.querySelector('input');
      var value = parseInt(input.value);
      input.value = value + 1;
    }

    function decreaseQuantity(element) {
      var input = element.parentElement.querySelector('input');
      var value = parseInt(input.value);
      if (value > 1) {
        input.value = value - 1;
      }
    }
  </script>
</body>
</html>
